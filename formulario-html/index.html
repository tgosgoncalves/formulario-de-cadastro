<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap"
        rel="stylesheet">

    <link href="./styles.css" rel="stylesheet" </head>


<body>
    <h1 class="title">Faça seu cadastro </h1>
    <div>
        <label class="label-text" for="name-field">Nome completo</label>
        <input type="text" placeholder="Digite seu nome completo" id="name-field">
    </div>

    <label>Data de nascimento</label>
    <input type="date">

    <label>Pais</label>
    <select>
        <option>Selecionar</option>
        <option>Brasil</option>
        <option>Argentina</option>
        <option>Chile</option>
    </select>

    <label>Genêro</label>
    <input type="radio" name="input-genre" id>
    Feminino
    <input type="radio" name="input-genre" id>
    Masculino
    <input type="radio" name="input-genre" id>
    Não declarar

    <label>E-mail</label>
    <input type="text" placeholder="Digite seu e-mail">

    <label>Senha</label>
    <input type="password" placeholder="Crie uma senha">

    <label>Confirme sua senha</label>
    <input type="password" placeholder="Digite seu nome completo">

    <input type="checkbox">
    <p>
        Aceito os termos e condições e concordo com as politicas deprivacidade do Hall to Code.
    </p>

    <button>Cadastrar</button>

    <p>
        Já tem uma conta no Hall to Code? Entre agora
    </p>

</body>

</html>
