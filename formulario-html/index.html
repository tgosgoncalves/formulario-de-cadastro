<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap"
        rel="stylesheet">

    <link href="./styles.css" rel="stylesheet" <link href="./termos.html" rel="termos.html" id="identificador" </head>


<body>
    <section class="container">
        <form class="form">

            <h1 class="title">Faça seu cadastro </h1>

            <div class="box">
                <label class="label-field" for="name-field">Nome completo</label>
                <input type="text" placeholder="Digite seu nome completo" id="name-field" required>
            </div>

            <div class="box-date">
                <label class="label-date" for="start-date">Data de nascimento</label>
                <input type="date" id="start-date" id="start-date">
            </div>

            <div class="box-country">
                <label class="label-country" for="select-country">Pais</label>
                <select>
                    <option>Selecionar</option>
                    <option>Brasil</option>
                    <option>Argentina</option>
                    <option>Chile</option>
                </select>
            </div>
            <div class="box-genre">
                <label class="label-genre" for="select-genre">Genêro</label>
                <input type="radio" name="input-genre" id>
                Feminino
                <input type="radio" name="input-genre" id>
                Masculino
                <input type="radio" name="input-genre" id>
                Não declarar
            </div>

            <div class="box-email">
                <label class="label-email" for="email-field">E-mail</label>
                <input type="text" placeholder="Digite seu e-mail">
            </div>

            <div class="box-password">
                <label class="label-password" for="password-field">Senha</label>
                <input type="password" placeholder="Crie uma senha">
            </div>

            <div class="box-check-password">
                <label class="label-check-password" for="check-password">Confirme sua senha</label>
                <input type="password" placeholder="Digite seu nome completo">
            </div>


            <div class="terms">
                <input class="input-check" type="checkbox">
                <p>
                    <id rel="identificador">Aceito os termos e condições</id> e concordo com as politicas deprivacidade
                    do
                    Hall to Code.
                </p>
            </div>

            <button class="button" form="text-button">Cadastrar</button>

            <p>
                Já tem uma conta no Hall to Code? Entre agora
            </p>
        </form>

    </section>
</body>

</html>
