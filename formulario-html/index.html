<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>


<body>
    <section class="container">
        <form class="form">

            <h1 class="title">Faça seu cadastro</h1>

            <div class="box">
                <label class="label-field" for="name-field">Nome completo</label>
                <input type="text" placeholder="Digite seu nome completo" id="name-field" class="field-input"
                    required />
            </div>



            <div class="doble-box">

                <div class="box space-between">
                    <label class="label-field">Data de nascimento</label>
                    <input type="date" class="field-input" />
                </div>

                <div class="box space-between">
                    <label class="label-field">Pais</label>
                    <select class="select">
                        <option>selecione...</option>
                        <option>Brasil</option>
                        <option>Argentina</option>
                        <option>Paraguai</option>
                    </select>
                </div>
            </div>

            <div class="box-genre">
                <span class="genre-title">Genêro</span>
                <div class="options-genre">
                    <div class="select-genre">
                        <input type="radio" name="input-genre" id="" />
                        <label>Feminino</label>
                    </div>

                    <div class="select-genre">
                        <input type="radio" name="input-genre" id="" />
                        <label>Masculino</label>
                    </div>

                    <div class="select-genre">
                        <input type="radio" name="input-genre" id="" />
                        <label>Não declarar</label>
                    </div>

                </div>
            </div>

            <div class="box">
                <label class="label-field">Email</label>
                <input type="text" placeholder="Digite seu nome completo" class="field-input" />
                
            </div>

            <div class="box">
                <label class="label-field">Senha</label>
                <input type="password" placeholder="Digite seu nompleto" class="field-input" />
            </div>

            <div class="box">
                <label class="label-field">Confirmar senha</label>
                <input type="password" placeholder="Digite seu nompleto" class="field-input" />
            </div>


            <div class="terms">
                <input type="checkbox" class="checkbox-field" />
                <p>
                    Aceito os <a href="./termos.html">termos e condições</a> e concordo com as <a href="#">políticas de
                        privacidade</a> do Hall to Code.
                </p>
            </div>

            <button class="button">cadastrar</button>

            <P class="account">Já tem conta no Hall to Code? <a href="./login.html">Entre agora</a> </P>


        </form>
    </section>
</body>

</html>
